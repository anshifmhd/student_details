<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: aqua;">
  <div class="head">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log out</a>
          </li>

          <li class="nav-item dropdown">

        </ul>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <h2>Your personal details</h2>
        <hr>
        <h3>name:{{d.student.name}}</h3>
        <h3>place:{{d.student.place}}</h3>
        <h3>email:{{d.student.email}}</h3>
        <h3>contact:{{d.student.contact}}</h3>
        <label for="status">click here to update</label>
        <input type="text" readonly name="" id="status" onclick="aaa()" value="{{d.student.status}}">
        
        <a href="{% url 'admin:update' d.id %}"  id="update">update</a><br>
        <span id="msg" style="color: red;"></span>
      </div>
      <div class="col-lg-3"></div>
    </div>


  </div>

  <script>
      a = document.getElementById('update')

        a.style.display = 'none'

    function aaa(){
      a = document.getElementById('update')
      console.log(a)
      status = document.getElementById('status').value
      console.log(status)
      if (status == "active"){
        a.style.display = 'block'

      }
      else {
        document.getElementById('msg').innerHTML = "you are not allowed to update your details"
      }
    }
  </script>


  <br><br>
  <br><br><br><br><br>
</body>

</html>
